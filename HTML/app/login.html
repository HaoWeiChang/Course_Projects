<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div>
        <h1>登入</h1>
        <label>學號或教師號碼:
            <input id="Loginid">
        </label>
        <label >密碼:
            <input id="LoginPW">
        </label>
        <button id='Login'>登入</button>

        <h1>建立帳號</h1>
        <label>學號:
            <input id="id" value="106361603"><br>
        </label>
        <label>名稱:
            <input id="Name" value="張浩維">
        </label><br>
        <label>Email:
            <input id="Email" value="test@gmail.com">
        </label><br>
        <label>密碼:
            <input id="Password" value="123">
        </label><br>        
        <label>系:
            <input type="radio" name="Faculty" value="22222" id="Faculty" checked>電子系
        </label><br> 
        <label>身分:
            學生<input type="radio" name="identity" value="學生" id="identity" checked>
            教授<input type="radio" name="identity" value="教授" id="identity">
        </label><br>
        <button id='summit'>登入</button>
    </div>

    <script>
        $('#Login').on('click',function(eventObj){
            var data = {
                _id:$('#Loginid').val(),
                Password:$('#LoginPW').val(),
            };
            $.ajax({
                method:'POST',
                url:'http://localhost:8888/api/Login',
                dataType:'JSON',                
                contentType:'application/json; charset=utf-8',
                success:function(data,textStatus,jqXHR){console.log(data);$('body').append(data);},
                error:function(data,textStatus,jqXHR){console.log('error: ');console.log(data);},
            });
        });
    </script>

    <script>
        $('#summit').on('click',function(eventObj){
            
            var data = {
                _id:$('#id').val(),
                Name:$('#Name').val(),
                Email:$('#Email').val(),                 
                Password:$('#Password').val(),
                Faculty:$('#Faculty').val(),
                Identity:$('#identity').val(),
                States:"offline",
            };
            $.ajax({
                method:'POST',
                url:'http://localhost:8888/api/member',
                dataType:'JSON',
                data: data,                
                success:function(data,textStatus,jqXHR){console.log(data);$('body').append(data);},
                error:function(data,textStatus,jqXHR){console.log('error: ');console.log(data);},                
            });
        });
    </script>
</body>
</html>
